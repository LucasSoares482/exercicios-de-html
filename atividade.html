<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("oi mundo - Pagina Carregada");
        function mensagem() {
            alert("Oi mundo - Usando Função");
        }
        function cor(cor) {
            if (cor == 'verde') {
                alert("VERDE");
            } else {
                alert("AZUL");
            }
        }
    </script>
</head>

<body>

    <p>pratica de sala de aula</p>

    <input type="button" value="Oi mundo" onclick="mensagem();" />
    <p>teste de cores</p>
    <input type="button" value="Oi mundo VERDE" onclick="cor('verde')">
    <input type="button" value="Oi undo AZUL" onclick="cor('azul')">

</body>

</html>
